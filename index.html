<!DOCTYPE html>
<html>
<head>
    <title>자기소개</title>
</head>
<body>
    <script>
        function getGreeting(name) {
            return `Hello, ${name}! Welcome.`;
        }

        function Intro1() {
            return "안녕하세요, 제 이름은 강영빈 입니다";
        }

        function Intro2() {
            return "컴퓨터 공학과 입니다.";
        }
        
        function Intro3() {
            return "잘 부탁해요";
        }

        const introFunctions = [Intro1, Intro2, Intro3];
        let currentIndex = 0;

        setInterval(() => {
            const nextMessage = introFunctions[currentIndex]();
            
            console.log(nextMessage);

            currentIndex = (currentIndex + 1) % introFunctions.length;
        }, 3000);
    </script>
</body>
</html>
