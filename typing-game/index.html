<!DOCTYPE html>
<html>
<head>
    <title>Typing game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <h1><i class="fa-solid fa-keyboard"></i> Typing game!</h1>
        
        <p id="high-score-display">Best Score: --</p>
        
        <p>Practice your typing skills with a quote from Sherlock Holmes. Click <strong>start</strong> to begin!</p>
        <p id="quote"></p> <p id="message"></p> 
        <div>
            <input type="text" aria-label="current word" id="typed-value" />
            <button type="button" id="start">Start</button>
        </div>
        </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>CONGRATULATIONS!</h2>
            <p id="modal-score">Your time: 0s</p>
            <p id="modal-high-score">Best time: 0s</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
